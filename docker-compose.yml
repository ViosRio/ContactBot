version: '3.8'

services:
  bot:
    build: .
    container_name: contact-bot
    restart: unless-stopped
    volumes:
      - ./data:  # Kalıcı veri depolama
      - ./config.py:  # Config güncellemeleri
    environment:
      - TZ=Europe/Istanbul
    logging:
      driver: "json-file"
      options:
        max-size: "10m"  # Log boyutu sınırı
